

{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}


{% block title %}
    {{ title }}
{% endblock title %}




{% block content %}

<section id="hero">
    <div class="hero-container justify-content-center px-5">
        <div class="hero-text justify-content-center">
            <div class="img-file align-items-center justify-content-center">
                <img src="/static/images/yt-download.jpg" alt="">
            </div>
            
            <h1>Welcome to YouTube Video Downloader</h1>

            <div class="dl-button">
                <a class="btn btn-lg" href="{{ url_for('download_file') }}">Download Page</a>
            </div>
        </div>

        {% if form %}
        <div class="hero-form">
            <div>
                {{ render_form(form) }}
            </div>
        </div>
        {% endif %}

    </div>
</section>

{% endblock content %}
