{% extends 'base.html' %}

{% from 'bootstrap5/form.html' import render_form %}


{% block title %}
    {{ title }}
{% endblock title %}


{% block content %}

<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-container">
            <h2 class="text-center mb-4">Register</h2>
            <div>
                {{ form.csrf_token }}
                {{ render_form(form, button_size='xl rounded-pill w-50') }}
            </div>

            <br>
            <hr>
            <div class="register-instead">
                <h6>Already have an account?</h6>
                <a class="btn btn-sm btn-secondary rounded-pill" href="{{ url_for('login') }}">Sign In</a>
            </div>
        </div>
      </div>
    </div>
  </div>

{% endblock content %}
